set-option -g focus-events on

# sets fzf launch key
TMUX_FZF_LAUNCH_KEY="C-f"

# resize panes using PREFIX H, J, K, L
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 4

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ÔÇé   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

bind -T prefix r source-file ~/.config/tmux/tmux.conf \; display "Tmux config reloaded"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @plugin 'omerxx/tmux-sessionx'

set -g @catppuccin_date_time "%H:%M:%S CST %m-%d-%Y"

set -g @sessionx-bind 'o'
set -g @sessionx-preview-location 'right'
set -g @sessionx-zoxide-mode 'on'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

set -g @theme_right_separator "ÓÇ∂"
set -g @theme_left_separator "ÓÇ¥"
set -g @theme_plugin_datetime_format "%Y-%m-%d %H:%M"
set -g @theme_plugin_weather_location 'Matfors, Sweden'

run -b '~/.tmux/plugins/tpm/tpm'
