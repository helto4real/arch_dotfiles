################
### MONITORS ###
################

# Din monitor med HDR och 10-bitars färg aktiverat (baserat på din tidigare kommentar)
monitor = desc:ASUSTek COMPUTER INC XG32UCWMG T7LMQS113050, 3840x2160@240.02, auto, 1.25, bitdepth, 10, cm, hdr, sdrbrightness, 1.2, sdrsaturation, 0.98

monitor = FALLBACK, 1920x1080@30, auto, 1

# Render-sektionen ersätter den gamla experimental-sektionen helt
render {
    cm_fs_passthrough = 2     # 0=off, 1=always, 2=HDR-only
    cm_enabled = true         # Aktiverar färghanteringssystemet
    cm_auto_hdr = 1           # Slår på HDR automatiskt vid fullskärm
    send_content_type = true  # Tillåter skärmen att byta profil automatiskt
}

# För HDR i Zen Browser: se till att gfx.wayland.hdr är true i about:config

# XWayland inställningar
xwayland {
    force_zero_scaling = true
}

# Miljövariabler
env = GDK_SCALE, 2
env = XCURSOR_SIZE, 32
